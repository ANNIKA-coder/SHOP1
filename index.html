<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農村好店</title>
    <style>
        .popup-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 40px; /* 文字大小設為更大 */
            text-align: center;
            z-index: 1000;
        }
        .popup-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="popup-message" id="popupMessage">歡迎來到農村好店</div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popupMessage').classList.add('show');
            }, 1000); // 延遲 1 秒顯示彈出訊息
        }
    </script>
</body>
</html>
